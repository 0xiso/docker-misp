<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/MISP/app/webroot
	<Directory /var/www/MISP/app/webroot>
		Options -Indexes
		AllowOverride all
		Require all granted
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
